<!--Note-->
<!--Placing <script> in the <head>
When the JavaScript is included in the <head>, the browser will load and execute the script as soon as it reaches the <script> tag. 
At this point, the DOM (Document Object Model) might not be fully constructed yet, so if your script tries to interact with elements
like div.canvas, span.button, or any other part of the page before those elements exist, it wonâ€™t work as expected.

Placing <script> at the Bottom of <body>
By placing the script tag at the bottom of the <body>, after the rest of the HTML is loaded, the DOM is fully available when the 
script runs. This ensures that any DOM manipulation or event listener setup in the JavaScript is applied to elements that are already 
created.-->
